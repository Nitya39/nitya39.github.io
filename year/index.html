<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year's Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Snow Container -->
    <div id="snow"></div>

    <!-- Navbar -->
    <nav class="navbar">
      <!-- Logo -->
      <div class="logo">
        <img src="skyline.jpg" alt="Skyline Customs Logo" />
        Skyline Customs
      </div>
      <!-- Navigation Links -->
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About Us</a>
        <a href="#faq">FAQ</a>
        <a href="https://discord.gg/skylinecustoms">Support</a>
        <a href="/showcase">Showcase</a>
        <a href="/pricing">Pricing</a>
      </div>
      <!-- Call To Action Button -->
      <button class="cta" href="https://discord.gg/skylinecustoms">Get Started</button>
      <!-- Hamburger Icon -->
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- Countdown Section -->
    <section class="countdown" id="countdown">
      <h1>New Year's Countdown</h1>
      <div id="timer">
        <span id="days"></span> :
        <span id="hours"></span> :
        <span id="minutes"></span> :
        <span id="seconds"></span>
      </div>
    </section>

    <div id="celebration-popup" style="display: none;">
      <button id="close-popup">Close</button>
    </div>

   

    <script src="script.js"></script>
  </body>
</html>
