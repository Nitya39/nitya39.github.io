<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year's Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Snow Container -->
    <div id="snow"></div>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">Skyline Customs</div>
    </nav>

    <!-- Countdown Section -->
    <section class="countdown" id="countdown">
      <h1>New Year's Countdown</h1>
      <div id="timer">
        <span id="days"></span> :
        <span id="hours"></span> :
        <span id="minutes"></span> :
        <span id="seconds"></span>
      </div>
    </section>

    <div id="celebration-popup" style="display: none;">
  <button id="close-popup">Close</button>
</div>

    <script src="script.js"></script>
  </body>
</html>
